---
article_types:
  - definite_articles
  - indefinite_articles
  - possessive_articles
  - pronouns
  - possessive_pronouns 

pronouns_dic:
  ich: '나(내)'
  du: '너'
  er: '그'
  es: '그것'
  sie(she): '그녀'
  wir: '우리'
  ihr: '너희들'
  sie(they): '그들'
  Sie(formal): '귀하'

cases_dic:
  nominativ:  '가(이)'
  akkusativ:  '를(을)'
  dativ:      '에게'
  genetiv:    '의'

nouns_dic:
  masculine:
    Mann:   '남자'
    Vater:  '아버지'
  neutral:
    Kind:    '아이'
    Mädchen: '소녀'
  feminine:
    Frau:   '여자'
    Mutter:   '엄마'
  plural:
    Leute:  '사람들'

definite_articles:
  masculine: 
    nominativ: der
    akkusativ: den
    dativ:     dem
    genetiv:   des
  neutral: 
    nominativ: das
    akkusativ: das
    dativ:     dem
    genetiv:   des
  feminine: 
    nominativ: die
    akkusativ: die
    dativ:     der
    genetiv:   der
  plural: 
    nominativ: die
    akkusativ: die
    dativ:     den
    genetiv:   der

indefinite_articles:
  masculine: 
    nominativ: ein
    akkusativ: einen
    dativ:     einem
    genetiv:   eines
  neutral: 
    nominativ: ein
    akkusativ: ein
    dativ:     einem
    genetiv:   eines
  feminine: 
    nominativ: eine
    akkusativ: eine
    dativ:     einer
    genetiv:   einer

pronouns:
  ich:
    nominativ: ich
    akkusativ: mich
    dativ: mir
    genetiv: meiner
  du:
    nominativ: du
    akkusativ: dich
    dativ: dir
    genetiv: deiner
  er:
    nominativ: er
    akkusativ: ihn
    dativ: ihm
    genetiv: seiner
  es:
    nominativ: es
    akkusativ: es
    dativ: ihm
    genetiv: seiner
  sie(she):
    nominativ: sie
    akkusativ: sie
    dativ: ihr
    genetiv: ihrer
  wir:
    nominativ: wir
    akkusativ: uns
    dativ: uns
    genetiv: unser
  ihr:
    nominativ: ihr
    akkusativ: euch
    dativ: euch
    genetiv: euer
  sie(they):
    nominativ: sie
    akkusativ: sie
    dativ: ihnen
    genetiv: ihrer
  Sie(formal):
    nominativ: Sie
    akkusativ: Sie
    dativ: Ihnen
    genetiv: Ihrer

possessive_pronouns:
  masculine:
    nominativ: mein       # 내 남자가 
    akkusativ: meinen     # 내 남자를
    dativ: meinem         # 내 남자에게
    genetiv: meines       # 내 남자의
  neutral:
    nominativ: mein
    akkusativ: mein
    dativ: meinem
    genetiv: meines
  feminine:
    nominativ: meine
    akkusativ: meine
    dativ: meiner
    genetiv: meiner
  plural:
    nominativ: meine
    akkusativ: meine
    dativ: meinen
    genetiv: meiner

possessive_articles:
  ich:
    masculine: mein
    neutral: mein
    feminine: meine
    plural: meine
  du:
    masculine: dein
    neutral: dein
    feminine: deine
    plural: deine
  er:
    masculine: sein
    neutral: sein
    feminine: seine
    plural: seine
  es:
    masculine: sein
    neutral: sein
    feminine: seine
    plural: seine
  sie(she):
    masculine: ihr
    neutral: ihr
    feminine: ihre
    plural: ihre
  wir:
    masculine: unser
    neutral: unser
    feminine: unsere
    plural: unsere
  ihr:
    masculine: euer
    neutral: euer
    feminine: eure
    plural: eure
  sie(they):
    masculine: ihr
    neutral: ihr
    feminine: ihre
    plural: ihre
  Sie(formal):
    masculine: Ihr
    neutral: Ihr
    feminine: Ihre
    plural: Ihre
